
<div class="container">
  <div class="page-header">
    <h1 class="page-title font-weight-bold">
      View Employee Profile
    </h1>
  </div>
  <form name="employeeData" class="card" novalidate>
  <div class="card border-0">
    <div class="card-body">
      <div class="row">
        <input type="hidden" name="" value="">
        <div class="col-md-6 col-sm-12">
          <div class="form-group">
            <label for="name" class="form-label">Employee Name</label>
            <input id="name" name="name" ng-model="viewEmp.name" type="text" class="form-control">
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="form-group">
            <label for="employeeId" class="form-label">Employee ID</label>
            <input id="employeeId" name="employeeId" ng-model="viewEmp.id"  type="text" class="form-control"  disabled>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="form-group">
            <label for="dob" class="form-label">DOB</label>
            <datepicker date-format="MMMM d, y" date-max-limit="{{dateLimit()}}">
            <input id="dob" name="dob" ng-model="viewEmp.dob" class="form-control"  type="text" />
          </datepicker>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="form-group">
            <label for="gender" class="form-label">Select a Gender</label>
            <select id="gender" ng-model="viewEmp.gender" name="gender" id="select-gender" class="form-control custom-select" >
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="form-group">
            <label for="contactNo" class="form-label">Contact Number</label>
            <input id="contactNo" name="contactNo" ng-model="viewEmp.contactNo" type="text" class="form-control" >
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="form-group">
            <label for="email" class="form-label">Email ID</label>
            <input id="email" name="email" ng-model="viewEmp.email" type="email" class="form-control" >
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="form-group">
            <label for="address" class="form-label">Home Address</label>
            <textarea id="address" name="address" ng-model="viewEmp.address" class="form-control" required></textarea>
          </div>
        </div>
    </div>
    <div class="card text-center">
      <a style="color:white" ng-click="employeeProfileUpdate(viewEmp)" class="btn btn-primary">Update Profile</a>
      <br>
      <a href="#!employees" class="btn btn-primary">Go Back</a>
    </div>

  </div>
</div>
</form>
